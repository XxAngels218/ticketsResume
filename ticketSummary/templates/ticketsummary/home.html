<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Ticket Summary</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000/ticketSummary/">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path
                        d="M7.5 1.5a.5.5 0 0 1 .5.5V3h-1V2a.5.5 0 0 1 .5-.5zm7.48 6.97l-7-6a.5.5 0 0 0-.96 0l-7 6a.5.5 0 0 0 .36.85H3v6.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-4h4v4a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-6.5h1.14a.5.5 0 0 0 .36-.85z" />
                </svg>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Ticket By id</h5>
                        <p class="card-description text-muted">Enter the ID of the ticket you want to search for</p>
                        <a href="http://127.0.0.1:8000/ticketSummary/show-text/" class="btn btn-primary">Go to Search
                            Ticket By id</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Tickets By department</h5>
                        <p class="card-description text-muted">Choose between the different departments to select the
                            ticket </p>
                        <a href="http://127.0.0.1:8000/ticketSummary/names/" class="btn btn-primary">Go to Search
                            Tickets By department</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
